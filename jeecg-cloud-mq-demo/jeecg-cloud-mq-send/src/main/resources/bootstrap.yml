server:
  port: 8003
spring:
  application:
    name: @artifactId@
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        file-extension: yml
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        shared-dataids: application-jeecg-cloud.yml
    stream:
      bindings:
        input:
          destination: jeecgCloudExchange #约定交换机通道名
          binder: local_rabbit
          group: jeecgCloudConsumers #指定分组名，解决重复消费问题
        output:
          destination: jeecgCloudExchange #约定交换机通道名
          binder: local_rabbit
      binders:
        local_rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: 101.132.192.111
                port: 15672
                username: guest
                password: guest
                virtual-host: /
feign:
  sentinel:
    enabled: true
resttemplate:
  sentinel:
    enabled: true
